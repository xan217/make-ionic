<ion-header>
  <ion-toolbar>
    <ion-title>
      User Information
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title><b>Usuario:</b> {{ user.name }}</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <table>
        <thead>
          <tr>
            <th>Email</th>
            <th>Creation Date</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{ user.email }}</td>
            <td>{{ user.created_at }}</td>  
          </tr>
        </tbody>
      </table>
    </ion-card-content>
  </ion-card>
  <ion-button color="danger" expand="full" (click)="logout()" >Cerrar Sesi√≥n</ion-button>
</ion-content>
